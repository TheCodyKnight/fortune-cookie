 <script>
 var quoteUrl = "http://api.forismatic.com/api/1.0/?method=getQuote&key=457653&format=jsonp&lang=en&jsonp=?";
 
 getQuote = function(data) {
  $("#random-quote").text(data.quoteText);
  
 if (data.quoteAuthor == "")
  data.quoteAuthor = "Unknown";
  
  $("#random-author").text("-" + " " + data.quoteAuthor);
 }
 
 $(document).ready(function() {
  $("#random-quote, #random-author").hide();
     
  $("#quote-button").click(function() {
   $.getJSON(quoteUrl, getQuote);
   $(this).hide();
   $("#random-quote").fadeIn(2000);
   $("#random-author").fadeIn(3000);
  });
 });
 
</script>
